function generateSoalC(){
	// init array 
	var arr = new Array(9);
	for (var i = 0; i < 9; i++) {
		arr[i] = new Array(9);
	}


	// row
	for (y = 0; y < 1; y++) { 
		// col
		for (x= 0; x < 9; x++) { 

			var kembar = false;
			var temp;
			var limiter = 0;

			// perbandingan

			console.log('xy' + x + " " + y);

			generate();
			while(kembar == true && limiter < 1000){
				generate();
				limiter++;
			}

			function generate(){
				temp = getRandomInt(1,9);
				
				// row
				// for(ctr_y = y; ctr_y >= 0; ctr_y--){
				// 	if(arr[ctr_y][x] == temp){
				// 		console.log(temp + " = " + arr[ctr_y][x]);
				// 		kembar = true;
				// 		break;
				// 	}
				// }

				// col
				for(ctr_x = x; ctr_x > 0; ctr_x--){
					if(arr[y][ctr_x] == temp){
						console.log(temp + " = " + arr[y][ctr_x]);
						kembar = true;
						break;
					}							
				}

				console.log('percobaan ke ' + limiter);
			}


			if(limiter == 1000){
				arr[y][x] = "X";
			}else{
				arr[y][x] = temp;
			}

		}
	}

	console.log(arr);
}
